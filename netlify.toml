[build]
  publish = "."
  command = "echo 'Static site deployment'"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "functions"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[template.environment]
  FIREBASE_API_KEY = "Change this to your Firebase API Key"
  FIREBASE_AUTH_DOMAIN = "Change this to your Firebase Auth Domain"
  FIREBASE_PROJECT_ID = "Change this to your Firebase Project ID"
  FIREBASE_STORAGE_BUCKET = "Change this to your Firebase Storage Bucket"
  FIREBASE_MESSAGING_SENDER_ID = "Change this to your Firebase Messaging Sender ID"
  FIREBASE_APP_ID = "Change this to your Firebase App ID"