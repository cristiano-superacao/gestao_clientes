<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Gest√£o de Clientes | SENAI</title>
    <meta name="description" content="Vers√£o de teste do Sistema de Gest√£o de Clientes - SENAI">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <!-- Configura√ß√£o do Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#10b981',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
                    }
                }
            }
        }
        
        // Test configuration for Firebase
        window.__app_id = 'test-app-id';
        window.__firebase_config = JSON.stringify({
            apiKey: "test-key",
            authDomain: "test.firebaseapp.com",
            projectId: "test-project",
            storageBucket: "test-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        });
        window.__initial_auth_token = null;
    </script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Test Mode Banner -->
    <div class="test-banner" role="banner">
        <p class="font-bold">üß™ MODO DE TESTE</p>
        <p class="text-sm">Esta √© uma vers√£o de teste com configura√ß√£o simulada do Firebase.</p>
    </div>

    <div id="app" class="flex-grow p-4 md:p-8">
        <!-- Header Section -->
        <header class="bg-white shadow-lg rounded-xl p-4 mb-8 fade-in">
            <h1 class="text-3xl font-bold text-primary">Sistema de Gest√£o de Clientes</h1>
            <p id="user-info" class="text-sm text-gray-600 mt-1">
                <span class="sr-only">Status do usu√°rio:</span>
                Carregando usu√°rio...
            </p>
        </header>

        <!-- Main Content -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- User Profile Column -->
            <section class="lg:col-span-1" aria-labelledby="profile-title">
                <div class="card fade-in">
                    <h2 id="profile-title" class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">
                        Meu Perfil
                    </h2>
                    <div id="profile-status" class="text-sm italic text-gray-500" role="status" aria-live="polite">
                        Carregando dados do perfil...
                    </div>
                    <div id="profile-data" class="mt-4 hidden">
                        <p class="text-gray-800">
                            <strong class="font-medium">Nome:</strong> 
                            <span id="profile-name"></span>
                        </p>
                        <p class="text-gray-800">
                            <strong class="font-medium">Empresa:</strong> 
                            <span id="profile-company"></span>
                        </p>
                    </div>
                    <button 
                        id="save-profile-btn" 
                        class="mt-4 w-full btn-secondary hover:bg-opacity-90 transition duration-150"
                        aria-describedby="profile-status"
                    >
                        Salvar Perfil Padr√£o
                    </button>
                </div>
            </section>

            <!-- Clients List Column -->
            <section class="lg:col-span-2" aria-labelledby="clients-title">
                <div class="card fade-in">
                    <h2 id="clients-title" class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">
                        Clientes Cadastrados
                    </h2>
                    <ul id="client-list" class="space-y-4" role="list" aria-live="polite">
                        <li class="p-4 bg-gray-50 rounded-lg text-gray-600">
                            Nenhum cliente encontrado.
                        </li>
                    </ul>
                    <div id="client-error" class="hidden error-message mt-4" role="alert"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="text-white text-lg flex items-center">
            <div class="spinner mr-3" aria-hidden="true"></div>
            <span>Inicializando...</span>
        </div>
    </div>

    <!-- Test Mode Application Script -->
    <script type="module">
        import { ClientManager, simulateTestMode, simulateProfileSave } from './assets/js/client-manager.js';

        // Global variables for test mode
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'test-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Client Manager
        const clientManager = new ClientManager(appId, firebaseConfig, initialAuthToken);

        // Application initialization with test mode fallback
        window.addEventListener('load', async () => {
            try {
                await clientManager.initialize();
                clientManager.setupEventListeners();
            } catch (error) {
                console.error('Firebase initialization failed, switching to test mode:', error);
                
                // Hide loading overlay
                document.getElementById('loading-overlay').classList.add('hidden');
                
                // Switch to test mode
                document.getElementById('user-info').textContent = 'Usu√°rio: Teste Local (Simulado)';
                simulateTestMode();
                
                // Setup test mode event listeners
                document.getElementById('save-profile-btn').addEventListener('click', simulateProfileSave);
            }
        });
    </script>
</body>
</html>
